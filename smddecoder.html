<html>

		<title>Расшифровка маркировки резисторов поверхностного монтажа</title>

	</head>
<body>
	<script type="text/javascript">
		function decodeIfEnter()
		{
			if (event.keyCode == 13) decode()
		}

		function decode()
		{
			document.getElementById('result').value = document.getElementById('code').value;
		}	
	</script>
	
	<form>
		<input type="text" id="code" onkeypress="decodeIfEnter()" />
		<input type="button" id="decodeButton" value="Расшифровать" onclick="decode()" />
		<input type="text" id="result"/>
	</form>

</body>
</html>
